<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>jQuery | Random Password Generator</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #99ccff, #0066cc);
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            border: 0px solid #000;
            outline: none;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            font-weight: 100;
        }
        
        #container {
            width: 600px;
            min-height: 200px;
            position: relative;
            margin: 10px auto;
            background-color: #99ccff;
            border-radius: 4px;
        }
        
        #header {
            padding: 20px;
            background-color: #66b3ff;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }
        
        input {
            height: 40px;
            padding: 10px;
            font-size: 13px;
            border-radius: 5px;
            margin: 10px;
        }
        
        #submit {
            padding: 10px 20px;
            background-color: #5178c6;
            color: #fff;
        }
        
        li {
            list-style: none;
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        
        #ulbody {
            padding: 10px;
        }
    </style>

</head>

<body>

    <h1>Random password generator</h1>

    <div id='container'>

        <div id='header'>
            <input type='text' placeholder='Enter posible characters' id='characters' value=''>
            <input type='number' placeholder='Set string length' id='numbers' min='0'>
            <input type='submit' value='Submit' id='submit'>
        </div>

        <div id='ulbody'>
            <ul></ul>
        </div>

    </div>
    <script>
        $(document).ready(function() {

            $('#submit').click(function() {
                var i = 0;
                var c = 1;
                c = c + 1;
                var output = "";
                var myLength = $("#numbers").val();
                var string = $("#characters").val();
                for (i = 0; i < myLength; i++) {
                    var index = Math.floor(Math.random() * string.length);
                    output = output + string[index];
                }
                if (output.length > 0) {
                    $('ul').append($('<li>').append($('<span>').append(output)));
                }
            });
        });
    </script>

</body>

</html>
